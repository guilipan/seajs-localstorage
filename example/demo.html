<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>seajs-localstorage</title>
</head>
<body>
<script src="../lib/sea-debug.js"></script>
<script src="../lib/seajs-preload.js"></script>

<script>
    seajs.config({
        base: '../example/'
        preload: ["seajs-localstorage"],
        localstorage:{
            manifest:{
//                "a":"9e8ac037",
//                "b":"6532bf3e",
//                "c":"1d159267"
                /*CMD_MANIFEST(["example"])*/
            },
            //comboSyntax: ['/c/=', ','],
            dependencies:{
                "a":["./b","./c"]
            }
        }

    });
    seajs.on("load",function(uris){
        console.log("load "+JSON.stringify(uris))
    })

    seajs.on("fetch",function(data){
        console.log("fetch "+JSON.stringify(data))
    })
</script>
<script src="../src/seajs-localstorage.js"></script>
<script>
    seajs.use("./a",function(){
        console.log("done")
    })

</script>
</body>
</html>
